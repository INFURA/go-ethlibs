name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rpc-tests:
    name: RPC tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b

      - uses: actions/setup-go@c51a7207680f1bee06f4a751214aab70667f9e25
        with:
          go-version: '^1.17.0'
          
      - name: Run unit tests
        run: |
          ETHLIBS_TEST_GOERLI_WS_URL=wss://goerli.infura.io/ws/v3/9aa3d95b3bc440fa88ea12eaa4456161 go test -v ./node/goerli_test.go

